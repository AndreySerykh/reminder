<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="icon" type="image/png" href="/img/favicon.png">
</head>
<body>
    <div class="container main-container">
        <div class="menu-content">
            <div class="menu-content-left">Напоминания</div>
            <div class="menu-check-mode block-invisible">
                <div class="menu-check-all"><input type="checkbox" id="item-check-all"/><a>Все</a></div>
                <span id="count-checked">Выбор напоминаний</span>
            </div>
            <div class="menu-content-right">
                <button class="btn btn-menu" id="add-reminder" title="Добавить">+</button>
                <button class="btn btn-menu" id="finished-reminder-all" title="Отобразить завершенные напоминания" data-finished="false">&equiv;</button>
            </div>
        </div>
        <div class="content">
            <div class="rem-store" id="rem-store">
            </div>
        </div>
        <div class="m-win-footer block-invisible" id="main-footer">
            <button class="btn btn-footer" id="cancel-check-mode">Отменить</button>
            <button class="btn btn-footer" id="finished-reminder">Завершить</button>
            <button class="btn btn-footer" id="delete-reminder">Удалить</button>
        </div>
    </div> 
</body>
<script type="module"src="index.js"></script>
</html>
